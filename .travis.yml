language: rust

addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - cmake
      - gcc
      - binutils-dev

rust:
  - nightly

before_install:
  - sudo apt-get update

before_script:
  - pip install 'travis-cargo<0.2' --user && export PATH=$HOME/.local/bin:$PATH

script: |
  travis-cargo build &&
  travis-cargo test &&
  travis-cargo bench &&
  cargo doc --no-deps

after_success: |
  travis-cargo doc-upload
  wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz &&
  tar xzf master.tar.gz &&
  cd kcov-master &&
  mkdir build &&
  cd build &&
  cmake .. &&
  make &&
  sudo make install &&
  cd ../.. &&
  rm -rf kcov-master &&
  for file in target/debug/lib-*; do mkdir -p "target/cov/$(basename $file)"; kcov --exclude-pattern=/.cargo,/tests/lib.rs --verify "target/cov/$(basename $file)" "$file"; done &&
  bash <(curl -s https://codecov.io/bash) &&
  echo "Uploaded code coverage"
env:
  global:
    - TRAVIS_CARGO_NIGHTLY_FEATURE=""
    - secure: 
